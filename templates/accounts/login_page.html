    <form action="POST">

        <p class="login-title">Log In</p>

        <p class="login-labels-and-inputs">
            <label for="email-field">Email</label>
            <input type="text" placeholder="Enter your email" class="first-input" id="email-field">
        </p>

        <p class="login-labels-and-inputs">
            <label for="password-field">Password</label>
            <input type="password" placeholder="Password" class="second-input" id="password-field">
        </p>

        <button>
            Log In
        </button>

        <p class="sign-up-new-account">
            <span>Don't have an account?: </span>
            <span><a href="../register_page/register.html">Sign Up</a></span>
        </p>

    </form>

    <footer></footer>
