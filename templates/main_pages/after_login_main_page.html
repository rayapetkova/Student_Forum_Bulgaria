{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main Page</title>
    <link rel="stylesheet" href="{% static 'css/after_login_main_page.css' %}">
</head>
<body>


    <header>

        <a href="{% url 'subjects-list' %}"><img src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/a3/Light_bulb_%28yellow%29_icon.svg/2048px-Light_bulb_%28yellow%29_icon.svg.png" alt="student-forum-logo"></a>
        <p class="title-name"><a href="{% url 'subjects-list' %}">Student Forum</a></p>

        <nav>

            <ul class="nav-links">
                <li>
                    <a href="#">Home</a>
                </li>
                <li>
                    <a href="#">About us</a>
                </li>
            </ul>

        </nav>

        {% if request.user.is_authenticated %}
            <button><a href="{% url 'logout-user' %}">Log Out</a></button>
        {% endif %}


    </header>

    <main>


        <div>
            <h3>Subjects</h3>

            <div class="search-bar">
                <input type="text" placeholder="Search subject...">
                <button><img src="https://upload.wikimedia.org/wikipedia/commons/thumb/9/97/OOjs_UI_icon_search-ltr-progressive.svg/2048px-OOjs_UI_icon_search-ltr-progressive.svg.png" alt=""></button>
            </div>
        </div>

        {% for object in object_list %}
            <article onclick="location.href='../login_page/login.html'">
                <h6>{{ object.name }}</h6>
                <p>{{ object.description }}</p>
            </article>
        {% endfor %}

        <!-- <img src="blue_wave.png" alt="blue-wave" class="blue-wave-"> -->

    </main>

        <!-- <aside class="social-media-links">
            <a href="https://www.instagram.com/student_forum_bg?utm_source=ig_web_button_share_sheet&igsh=YzAwZjE1ZTI0Zg==" target="_blank">
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/e7/Instagram_logo_2016.svg/2048px-Instagram_logo_2016.svg.png" alt="instagram-icon">
            </a>
        </aside> -->


</body>
</html>
